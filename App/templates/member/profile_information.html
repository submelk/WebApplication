{% extends "master/user_layout.html" %}

{% block content %}

<div class="content-wrapper">
    <div class="container-full">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="d-flex align-items-center">
                <div class="me-auto">
                    <h4 class="page-title">اطلاعات فردی</h4>
                    <div class="d-inline-block align-items-center">
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{{ url_for('profile_index') }}"><i
                                            class="mdi mdi-home-outline"></i></a></li>
                            </ol>
                        </nav>
                    </div>
                </div>

            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">

                <div class="box">
                    <div class="box-header with-border">
                        <h4 class="box-title">تکمیل اطلاعات فردی</h4>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body wizard-content">

                        <form action="{{ url_for('add_UserInformation') }}" method="post" enctype="multipart/form-data">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName5" class="form-label"> نام : </label>
                                        <input type="text" class="form-control" name="uname" id="firstName5">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName1" class="form-label"> نام خانوادگی :</label>
                                        <input type="text" class="form-control" name="ufamily" id="lastName1">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="uiid" class="form-label">کدملی :</label>
                                        <input type="text" class="form-control"  name="uiid">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phoneNumber1" class="form-label"> شماره تلفن :</label>
                                        <input type="tel" class="form-control" name="uphone" id="phoneNumber1">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="addressline1" class="form-label"> آدرس منزل :</label>
                                        <input type="text" class="form-control" name="uaddress" id="addressline1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="date1" class="form-label">تاریخ تولد :</label>
                                        <input type="text" class="form-control"  name="ubirthday">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phrases">انتخاب تصویر کارت ملی</label>
                                        <input type="file" name="uimage_file" id="uimage_file" />
                                    </div>
                                </div> -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="ثبت اطلاعات"
                                            class="btnrqst" />
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>

                <!-- /.col-->
            </div>
            <!-- ./row -->
        </section>
        <!-- /.content -->

    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $(document).ready(function () {
        //Date dd/mm/yyyy
        $('#date1').formatter({
            'pattern': '{{99}}/{{99}}/{{9999}}',
            'persistent': true
        });
    });
</script>
{% endblock %}
